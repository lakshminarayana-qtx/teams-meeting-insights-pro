name: Build and Deploy Teams Meeting Insights Pro

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install
      
      - name: Create config file
        run: |
          echo "// Placeholder config for build" > config.js
          echo "export const GEMINI_API_KEY = 'placeholder';" >> config.js
          echo "export const AZURE_CLIENT_ID = 'placeholder';" >> config.js
      
      - name: Build the Vite app
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          force: true
